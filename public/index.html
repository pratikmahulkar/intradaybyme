<!doctype html>
<html ng-app="app">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
    <script src="http://ui-grid.info/release/ui-grid.js"></script>
    <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css">
    <!--<script src="angular.js" type="text/javascript"></script>
    <script src="angular-touch.js" type="text/javascript"></script>
    <script src="angular-animate.js" type="text/javascript"></script>
    <script src="csv.js" type="text/javascript"></script>
    <script src="pdfmake.js" type="text/javascript"></script>
    <script src="vfs_fonts.js" type="text/javascript"></script>
    <script src="ui-grid.js" type="text/javascript"></script>
    <link href="ui-grid.css" rel="stylesheet" type="text/css" />-->
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <div ng-controller="MainCtrl">
        <input type="date" ng-model="selectedDate" class="ui-grid-cell-contents" />
        <!--<button id="filterToggle" type="button" class="btn btn-success" ng-click="toggleFilterRow()">
            Toggle Filter</button>-->
        <button id="refreshButton" type="button" class="btn btn-success ui-grid-cell-contents"
            ng-click="refreshData()">
            Load Data</button>
        <!--QTY {{AVGTOTTRDQTY}} VAL {{AVGTOTTRDVAL}}
        <!--<strong>Calls Pending:</strong> <span ng-bind="callsPending"></span>
        <strong>{{ myData.length }} rows</strong>-->
        <button ng-click="getSelecetdRows()" class="ui-grid-cell-contents">
            Selected Rows</button>
        <br />
        <div id="grid1" ui-grid="gridOptions" ui-grid-cellnav ui-grid-edit ui-grid-resize-columns
            ui-grid-pinning ui-grid-selection ui-grid-move-columns ui-grid-importer ui-grid-exporter
            ui-grid-grouping class="grid">
        </div>
        <br />
        <div id="Div1" ui-grid="gridOptions1" ui-grid-cellnav ui-grid-edit ui-grid-resize-columns
            ui-grid-pinning ui-grid-selection ui-grid-move-columns ui-grid-importer ui-grid-exporter
            ui-grid-grouping class="grid">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
